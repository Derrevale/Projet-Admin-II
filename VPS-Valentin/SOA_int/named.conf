options {
	directory "/var/bind";

	// Configure the IPs to listen on here.
	listen-on { any; };
	listen-on-v6 { none; };

	# Requêtes autorisé uniquement pour le réseau interne (intranet)
	allow-query { 
		172.16.1.0/24;  //Intranet
		172.16.2.0/24;  //Direction
        172.16.3.0/24;  //Commerciaux
        172.16.4.0/24;  //Administration
        172.16.5.0/24;  //Atelier
	};

	allow-transfer {
		none;
	};

	pid-file "/var/run/named/named.pid";

	allow-recursion { none; };
	recursion no;
};

zone "intranet.tl2-5.ephec-ti.be" {
    type master;
    file "/etc/bind/intranet.tl2-5.ephec-ti.be";
};

zone "0.16.172.in-addr.arpa" IN {
    type master;
    file "/etc/bind/0.16.172.in-addr.arpa";
};